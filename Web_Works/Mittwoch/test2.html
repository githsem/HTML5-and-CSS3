<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         h3{
            background-color: rgb(197, 218, 245);
            text-align: center;
            border-radius: 80px;
        }
    </style>
</head>
<body>
    <h3>Color</h3>
    <p style="background-color:RGB(255,23,5);">RGB Color</p>
    <p style="background-color: lightgreen;">Wert Color</p>
    <p style="background-color: #FF1155;">HEX Color</p>
    <hr>
    <h3>Letter Spacing</h3>
    <p style="letter-spacing: 3px;">Letter 3px</p>
    <p style="letter-spacing: 15px;">Letter 15px</p>
    <hr>
    <h3>Word Spacing</h3>
    <p style="word-spacing: 5px;">Word Spacing 5px</p>
    <p style="word-spacing: 15px;">Word Spacing 15px</p>
    <hr>
    <h3>Text Decoration</h3>
    <p style="text-decoration: underline;">underline</p>
    <hr>
</body>
</html>
