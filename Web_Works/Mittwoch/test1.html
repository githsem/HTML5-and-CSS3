<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            background-color: rgb(197, 218, 245);
            text-align: center;
            border-radius: 80px;
        }
    </style>
</head>

<body>
    <h3>Font Family</h3>
    <p style="font-family:georgia,serif;">georgia</p>
    <p style="font-family:times new roman;">times new roman</p>
    <hr>
    <h3>Font Style</h3>
    <p style="font-style:oblique;">oblique</p>
    <p style="font-style:italic;">italic</p>
    <hr>
    <h3>Font Variant</h3>
    <p style="font-variant: small-caps;">Small Caps</p>
    <p style="font-variant: initial;">Initial</p>
    <hr>
    <h3>Font Size</h3>
    <p style="font-size: 15px;">15px</p>
    <p style="font-size: 25px;">25px</p>
    <hr>
    <h3>Font</h3>
    <p style="font:small-caps 700 24px georgia,serif">Hallo Welt</p>
    <hr>
</body>

</html>
